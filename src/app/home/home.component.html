<div class="container color-dark">
  <div class="col">
    <p>
      Add a Bucket list item
    </p>
  </div>
  <div class="col">
    <p>
      Your Bucket list ({{ itemCount }})
    </p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to do with your life.</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)]="goalText">
      <!-- <input type="button" class="btn" value="{{btnText}}"/> -->
      <!-- <input type="button" class="btn" [value]="btnText"/> -->
      <!-- <br/>
      <span>{{ goalText }}</span> -->
      <button type="submit" class="btn" (click)="addItem()">{{btnText}}</button>
      <!-- <button type="submit" class="btn">({{btnText}})</button> -->
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{goal}}
    </p>
  </div>
</div>
